<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <b>Data Penyewa</b>
        <br></br>
        <h:form>
              <br></br>
            <p:dataTable value="#{penyewaBean.penyewaList}" var="penyewa" >
                <p:column>
                    <p:selectBooleanCheckbox value="#{penyewaBean.checked[penyewa.idpenyewa]}" />
                </p:column>
                <p:column>
                    <f:facet name ="header" >ID</f:facet>
                        #{penyewa.idpenyewa}
                </p:column>
                <p:column>
                    <f:facet name ="header" >Nama</f:facet>
                        #{penyewa.nama}
                </p:column>
                <p:column>
                    <f:facet name ="header" >Alamat</f:facet>
                        #{penyewa.alamat}
                </p:column>  
                </p:dataTable>   
                <br></br>
                <p:commandButton value="Tambah" action="add"/>
                <p:commandButton value="Hapus" action="#{penyewaBean.delPenyewa()}"/>
        </h:form>
    </ui:define>

</ui:composition>
