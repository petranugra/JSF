<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
         <b>Data Buku</b>
        <h:form>
            <br></br>
            <h:panelGrid columns="2">
                <p:outputLabel value="ID:"/>
                <p:inputText value="#{bukuBean.buku.idbuku}"/>
                <p:outputLabel value="Judul Buku:"/>
                <p:inputText value="#{bukuBean.buku.judul}"/>
                <p:outputLabel value="Kategori:"/>
                <p:selectOneMenu value="#{bukuBean.buku.kategori}">
                    <f:selectItem itemValue="Komik" itemLabel="Komik"/>
                    <f:selectItem itemValue="Novel" itemLabel="Novel"/>
                    <f:selectItem itemValue="Pendidikan" itemLabel="Pendidikan"/>
                </p:selectOneMenu>    
                <p:outputLabel value="Harga:"/>
                <p:inputText value="#{bukuBean.buku.harga}"/>
            </h:panelGrid>
            <br></br>
            <p:commandButton value="Submit" action="#{bukuBean.addBuku()}"/> 
            <p:commandButton value="Kembali" action="list"/>
        </h:form>
    </ui:define>

</ui:composition>
