<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <b>Data Buku</b>
        <h:form>
            <br></br>
            <p:dataTable value="#{bukuBean.bukuList}" var="buku">
                <p:column>
                    <p:selectBooleanCheckbox value="#{bukuBean.checked[buku.idbuku]}" />
                </p:column>
                <p:column>
                    <f:facet name ="header">ID Buku</f:facet>
                        #{buku.idbuku}
                </p:column>
                <p:column>
                    <f:facet name ="header">Judul  Buku</f:facet>
                        #{buku.judul}
                </p:column>
                <p:column>
                    <f:facet name ="header">Kategori</f:facet>
                        #{buku.kategori}
                </p:column>  
                <p:column>
                    <f:facet name ="header">Harga Sewa</f:facet>
                        Rp. #{buku.harga},00
                </p:column>  
            </p:dataTable>
            <br></br>
            <p:commandButton value="Tambah" action="add"/>
            <p:commandButton value="Hapus" action="#{bukuBean.delBuku()}"/>
        </h:form>
    </ui:define>

</ui:composition>
