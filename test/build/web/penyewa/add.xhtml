<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
       <b>Data Penyewa</b>
        <h:form>
             <br></br>
            <h:panelGrid columns="2">
            <p:outputLabel value="ID:"/>
            <p:inputText value="#{penyewaBean.penyewa.idpenyewa}"/>
            <p:outputLabel value="Nama:"/>
            <p:inputText value="#{penyewaBean.penyewa.nama}"/>
            <p:outputLabel value="Alamat:"/>
            <p:inputText value="#{penyewaBean.penyewa.alamat}"/>
            </h:panelGrid>
            <br></br>
            <p:commandButton value="Submit" action="#{penyewaBean.addPenyewa()}"/> 
            <p:commandButton value="Kembali" action="list"/>
        </h:form>
    </ui:define>

</ui:composition>
